zabbix_export:
  version: '5.2'
  date: '2021-03-22T19:52:15Z'
  groups:
    -
      name: Templates/SuterLAB
  templates:
    -
      template: 'Raspberry Pi Temp-Sensor'
      name: 'Raspberry Pi Temp-Sensor'
      groups:
        -
          name: Templates/SuterLAB
      applications:
        -
          name: Temperature
      discovery_rules:
        -
          name: 'Discover Sensores'
          type: TRAP
          key: enviroment.temp.discover
          delay: '0'
          lifetime: 3d
          item_prototypes:
            -
              name: 'Temperature Sensor {#NAME}'
              type: TRAP
              key: 'enviroment.temp[{#NAME}]'
              delay: '0'
              value_type: FLOAT
              units: Â°C
              applications:
                -
                  name: Temperature
          lld_macro_paths:
            -
              lld_macro: '{#NAME}'
              path: $.name
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.data
